    <html>
    <head>
    
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
         <script>
            addEventListener("load", function () {
                setTimeout(hideURLbar, 0);
            }, false);
    
            function hideURLbar() {
                window.scrollTo(0, 1);
            }
        </script>
    
        <!-- Custom Theme files -->
      
        <!-- //Custom Theme files -->
    
        <!-- web font -->
        <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
        <!-- //web font -->
    
    </head>
    <body>
    
    <!-- main -->
    <div class="w3layouts-main"> 
        <div class="bg-layer">
            <h1 class="loginh1">Login</h1>
            <div class="header-main">
                <div class="main-icon">
                    <span class="fa fa-eercast">Login</span>
                    
                </div>
                <div class="header-left-bottom">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="icon1">
                            <span class="fa fa-user"></span>
                            <input type="email" placeholder="Email Address"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="email"  formControlName="email">
                        </div>
                        <div *ngIf="submitted && f.email.errors" class="erreur">
                            <div *ngIf="f.email.errors.required">email is required</div>
                            <div *ngIf="f.email.errors.pattern" >Please write a valid Email address !</div>
                        </div>
                        <div class="icon1">
                            <span class="fa fa-lock"></span>
                            <input type="password" id="password" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password" >
                         <!--   <span class="eyeballspan" onclick="if (password.type == 'text') password.type = 'password';
                            else password.type = 'text';">
                                <svg class="svgimg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z"/></svg>
                              </span>-->
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="erreur">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        <div class="login-check">
                             <label class="checkbox" ><input type="checkbox" name="checkbox" checked="" formControlName="remember" class ="checkboxxx" ><i> </i> Keep me logged in</label>
                        </div>
                        <div class="bottom">
                            <button type="submit" value="login" [disabled]="loading" style="background-color:orange" class="btn">Log In</button>
                            <div *ngIf="loading"  style="width: 3rem; height: 3rem;margin-left:40%" role="status">
                               <img src="../../assets/img/loading.gif"> <span style="color:orange;font-weight: 600;">Loading...</span>
                                
                              </div>
                        </div>
                        <div class="links">
                            <p><a href="#">Forgot Password?</a></p>
                            <p class="right"><a routerLink="/test/register">New User? Register</a></p>
                            <div class="clear"></div>
                        </div>
                    </form>	
                </div>
                <div class="social">
                    <ul>
                        <li>or login using : </li>
                        <li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
                        <li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
                    </ul>
                </div>
            </div>
            
         
        </div>
    </div>	
    <!-- //main -->
    
    </body>
    </html>
