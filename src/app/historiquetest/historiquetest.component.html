<!-- Start Page Title Area -->
<div class="page-title-area item-bg2">
    <div class="container2">
        <div class="page-title-content">
            <h2>Tests</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li>Tests</li>
            </ul>
        </div>
    </div>
  </div>
<!-- End Page Title Area -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<body>
  <div class="main-content">
    <div class="container mt-7">
      
      <!-- Dark table -->
      <div class="row mt-5">
        <div class="col">
          <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
              <div class="text-white ">Historique des tests</div>
              
              <div class="recherche">
                <input type="text" placeholder="Search..."  [(ngModel)]="searchd">
              
                <div class="search"></div>
                
              </div>
             
           
              
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-dark table-flush">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Test</th>
                    <th scope="col">Minutes</th>
                    <th scope="col">Questions</th>
                    <th scope="col">RÃ©sultat</th>
                    <th scope="col">Score</th>
                    <th scope="col"></th>

                  </tr>
               
                </thead>
                <tbody *ngFor="let testuser of Utilisateur_Tests | search:searchd ">
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{testuser.test.titre}}</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      {{testuser.test.nb_minutes}}
                    </td>
                    <td>
                      <span class="badge badge-dot mr-4">
                         {{testuser.test.nb_questions}}
                      </span>
                    </td>
                    <td>
                      <div class="avatar-group">
                        <a  *ngIf ="testuser.flagechecsucces== 1 " class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Success">
                          <img alt="Image placeholder" src="/assets/images/succes.png" class="rounded-circle">
                        </a>
                        <a  *ngIf ="testuser.flagechecsucces== 0 " class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Failed">
                          <img alt="Image placeholder" src="/assets/images/failed.png" class="rounded-circle">
                        </a>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">{{testuser.score}}%</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="testuser.score" aria-valuemin="0" aria-valuemax="100" style="width: {{testuser.score}}%;"></div>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="text-right">
                      <div class="dropdown">
                        <a class="btn btn-sm btn-icon-only text-light"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                          <a class="dropdown-item" (click)="gettestsbyidtest(testuser.test.id)">Repasser le test</a>
                          <a class="dropdown-item" (click)="voirdetailstest(testuser.utilisateur.id,testuser.id)">Voir Detail</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
